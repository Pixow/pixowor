<div class="upload-plugin">
  <div class="upload-filed">
    <h5>选择文件</h5>
    <p-fileUpload
      name="myfile[]"
      multiple="true"
      customUpload="true"
      showCancelButton="false"
      (uploadHandler)="uploadPluginFiles($event)"
    >
      <ng-template let-file pTemplate="file">
        <div class="file-info">{{ file.name }} - {{ file.size }} bytes</div>
      </ng-template>
    </p-fileUpload>
  </div>
</div>
