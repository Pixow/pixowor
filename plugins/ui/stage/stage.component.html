<p-tabView [styleClass]="'stage-tab-view'" [controlClose]="true" [activeIndex]="activeIndex">
    <p-tabPanel [cache]="false" [header]="item.header" *ngFor="let item of items; let i = index" [selected]="i == activeIndex">
        <ng-container *ngComponentOutlet="item.component; injector: item.injector"></ng-container>
    </p-tabPanel>
</p-tabView>
