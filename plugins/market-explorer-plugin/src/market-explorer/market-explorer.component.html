<div class="market">
  <h3>集市</h3>

  <p-accordion [multiple]="true">
    <p-accordionTab header="物件">
      <button (click)="loadComponent()">加载物件</button>
      <ul>
        <li *ngFor="let component of components$ | async">
          <img src="{{ getComponentThumbnail(component) }}" />
          {{ component.name }}
        </li>
      </ul>
      <p-paginator
        [rows]="ePageSize$ | async"
        [totalRecords]="eTotal$ | async"
        (onPageChange)="paginate($event)"
      ></p-paginator>
    </p-accordionTab>
    <p-accordionTab header="功能包"> Content 2 </p-accordionTab>
  </p-accordion>
</div>
