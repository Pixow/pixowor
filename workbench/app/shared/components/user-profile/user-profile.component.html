<div class="user-profile">
  <ng-container *ngIf="user$ | async as user">
    <ng-container *ngIf="user.avatarUrl; else nickname">
      <img src="{{ user.avatar }}" />
    </ng-container>
    <ng-template #nickname>
      <span>{{ user.nickname | firstCharacter }}</span>
    </ng-template>
  </ng-container>
</div>
