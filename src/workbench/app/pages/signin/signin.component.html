<div class="signin-container p-grid">
  <div class="signin-introduces p-col-8">
    <p-carousel [value]="introduces">
      <ng-template let-introduce pTemplate="item">
        <div class="signin-introduces-item">
          <h2>
            {{ introduce.title }}
          </h2>

          <p>
            {{ introduce.description }}
          </p>

          <img src="{{ introduce.image }}" />
        </div>
      </ng-template>
    </p-carousel>
  </div>
  <div class="signin-form p-col-4">
    <div class="sign-logo"></div>
    <h1>欢迎使用图轻</h1>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <label for="account"> 用户名 </label>
        <input id="account" type="text" formControlName="account" placeholder="用户名" />
        <p class="error-message" *ngIf="accountIsError">用户名错误</p>
      </fieldset>

      <fieldset>
        <label for="password"> 密&nbsp;&nbsp;码 </label>
        <input id="password" type="password" formControlName="password" placeholder="密码" />

        <p class="error-message" *ngIf="accountIsError">密码错误</p>
      </fieldset>

      <button type="submit">登录</button>
    </form>
    <p-checkbox name="autoSignin" value="一个月内自动登录" [(ngModel)]="autoSignin"></p-checkbox>
  </div>
</div>
