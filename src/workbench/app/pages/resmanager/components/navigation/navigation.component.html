<div class="navigation-container">
  <div
    class="navigation-item"
    *ngFor="let item of items; let i = index"
    [ngClass]="{ active: activeIndex === i }"
    (click)="selectItem(item, i)"
    hoverActive
  >
    <i class="{{ item.icon }}" [ngClass]="{ focus: activeIndex === i }"></i>
  </div>
</div>
